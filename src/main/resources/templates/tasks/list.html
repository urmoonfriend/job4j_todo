<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Список задач</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div>
                <div class="col-md-2">
                    <div class="position-fixed" style="top: 11%; left: 100px; transform: translateY(-80%);">
                        <!--<h6>Фильтры</h6>-->
                        <h6><strong>Фильтры</strong></h6>
                        <!--<th scope="col">Фильтры</th>-->
                        <hr>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="position-fixed" style="top: 15%; left: 100px; transform: translateY(-80%);">
                        <a th:href="@{/tasks}" class="btn btn-primary w-100">Все</a>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="position-fixed" style="top: 21%; left: 100px; transform: translateY(-80%);">
                        <a th:href="@{/tasks/done}" class="btn btn-primary w-100">Выполненные</a>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="position-fixed" style="top: 27%; left: 100px; transform: translateY(-80%);">
                        <a th:href="@{/tasks/new}" class="btn btn-primary w-100">Сначала новые</a>
                    </div>
                </div>
            </div>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Задача</th>
                        <th scope="col">Дата создания</th>
                        <th scope="col">Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task: ${tasks}">
                        <td th:text="${task.id}"/>
                        <td><a th:text="${task.title}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a>
                        </td>
                        <td th:text="${task.created}"/>
                        <td>
                            <div class="form-check mb-3">
                                <input type="checkbox" th:checked="${task.done}" class="form-check-input" id="done"
                                       disabled="disabled">
                                <label class="form-check-label" for="done"></label>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4"><a class="btn btn-success w-100" th:href="@{/tasks/create}">Добавить
                                задачу</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:insert="blocks/footer :: footer"></footer>
        </div>
    </div>
</div>
</body>
</html>
